<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Book Gym Session!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="static/atf.png" alt="Anytime Fitness Logo">
            <div class="card-body">
                <h5 class="card-title">Welcome Sachin!</h5>
                <p class="card-text">Books the session in gym for next 1 hour 30 minutes.</p>
                <form action="/api/gym/book" method="post">
                    <button type='submit' id="book" class="btn btn-primary btn-lg btn-block" aria-hidden="true">Book Gym Session</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#book").click(function() {
                alert("Booking request is in progress. You will receive gmail confirmation once booked.");
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
